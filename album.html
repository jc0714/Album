<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/album.css">
    <title>0224 Practice</title>
</head>
<body>
    <h1>Album of the World</h1>
    <img src="https://lp-cms-production.imgix.net/2023-03/GettyImages-937057490.jpeg">
  <img src="https://picsum.photos/1000/650?random=51">

    <div id="image-container"></div>
    <script>
        const container = document.getElementById('image-container');
        for (let i = 1; i <= 100; i++) {
            const img = document.createElement('img');
            img.src = `https://picsum.photos/1000/650?random=${i}`;
            container.appendChild(img);
        }
    </script>
</body>
</html>
